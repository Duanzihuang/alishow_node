{{extend './layout.html'}}

{{block 'head'}}
{{/block}}

{{block 'content'}}
<div class="container-fluid">
  <div class="page-title">
    <h1>分类目录</h1>
  </div>
  <!-- 有错误信息时展示 -->
  <!-- <div class="alert alert-danger">
    <strong>错误！</strong>发生XXX错误
  </div> -->
  <div class="row">
    <div class="col-md-4">
      <form id="add_form_id">
        <h2>添加新分类目录</h2>
        <div class="form-group">
          <label for="name">名称</label>
          <input
            id="name"
            class="form-control"
            name="cate_name"
            type="text"
            placeholder="分类名称"
          />
        </div>
        <div class="form-group">
          <label for="slug">别名</label>
          <input
            id="slug"
            class="form-control"
            name="cate_slug"
            type="text"
            placeholder="slug"
          />
          <p class="help-block">
            https://example.com/category/<strong>slug</strong>
          </p>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" id="add_btn" type="submit">
            添加
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-8">
      <div class="page-action">
        <!-- show when multiple checked -->
        <a
          class="btn btn-danger btn-sm"
          href="javascript:;"
          style="display: none"
          >批量删除</a
        >
      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center" width="40"><input type="checkbox" /></th>
            <th>名称</th>
            <th>Slug</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="list_container"></tbody>
      </table>
    </div>
  </div>
  <!-- 修改模态框 -->
  <div
    class="modal fade"
    id="editCateModalId"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
  ></div>
</div>
{{/block}}

{{block 'script'}}
<script src="/public/assets/vendors/art-template/template-web.js"></script>
<script id="categoriesId" type="text/html">
  {%each categories %}
    <tr>
      <td class="text-center" width="40"><input type="checkbox"></td>
      <td>{% $value.cate_name %}</td>
      <td>{% $value.cate_slug %}</td>
      <td class="text-center" width="100">
        <!-- html方式，弹出对话框，不写js代码的方式 -->
        <!-- <a name="edit" data-toggle="modal" data-target="#exampleModal" data-id="{% $value.cate_id %}" href="#">编辑</a>&nbsp; -->
        <a name="edit" data-id="{% $value.cate_id %}" href="#">编辑</a>&nbsp;
        <a name="delete" data-id="{% $value.cate_id %}" href="#">删除</a>
      </td>
    </tr>
  {%/each%}
</script>

<script id="editCateTemplate" type="text/html">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="exampleModalLabel">修改分类</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="control-label">名称:</label>
              <input type="text" id="cateNameId" value="{% cate.cate_name %}" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">别名:</label>
              <textarea id="cateSlugId" class="form-control" id="message-text">{% cate.cate_slug %}</textarea>
            </div>
            <input type="hidden" id="cateId" value="{% cate.cate_id %}">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" id="editId" class="btn btn-primary">修改</button>
        </div>
      </div>
    </div>
</script>
<script type="text/html"></script>
<script>
  // 我们希望这里的模板字符串在 “浏览器” 中进行解析替换
  // 到浏览器后我们发现这里的 {{}} 没了
  // 原因是服务端的模板引擎给解析了
  // 1. 当前页面是服务端模板引擎渲染出来的
  // 2. 模板引擎是不关心你的内容的
  //    他不管你的 html、还是 JavaScript、css 等格式的字符串
  //    模板引擎只认识 {{}}
  //    你的 script、html、css 等，在服务端眼里都是：字符串
  // 这就是所谓的前后端模板语法冲突，前后端模板语法都一样，服务端也分不清哪些字符串是你浏览器模板引擎处理的
  // 解决办法就是：修改模板渲染语法
  // 标准语法的界定符规则
  // 修改界定符参考文档：https://aui.github.io/art-template/zh-cn/docs/rules.html
  template.defaults.rules[1].test = /{%([@#]?)[ \t]*(\/?)([\w\W]*?)[ \t]*%}/
  // var fn = template.compile('hello {%msg%}')
  // var result = fn({msg:'art-template'})
  // console.log(result)
</script>

<script>
  // 通过事件代理/委托，给删除按钮添加点击事件
  $('#list_container').on('click', 'a[name=delete]', function() {
    if (!window.confirm('确定删除吗?')) return false
    // 获取要删除的id
    const cate_id = $(this).data('id')

    // 发送请求给后台
    $.ajax({
      url: '/api/categories/delete',
      data: {
        id: cate_id
      },
      dataType: 'json',
      success: function(result) {
        if (result.success) {
          loadList()
        }
      }
    })

    return false
  })

  // 编辑
  $('#list_container').on('click', 'a[name=edit]', function(e) {
    // 阻止默认行为
    e.preventDefault()

    // 弹出模态窗
    $('#editCateModalId').modal()

    // 发送请求获取数据
    $.ajax({
      url: '/api/categories/query',
      data: {
        id: $(this).data('id')
      },
      success: function(result) {
        const htmlStr = template('editCateTemplate', { cate: result.data })

        $('#editCateModalId').html(htmlStr)
      }
    })
  })

  loadList()

  function loadList() {
    $.ajax({
      url: '/api/categories',
      dataType: 'json',
      success: function(result) {
        // 调用template方法生成html代码片段
        var htmlStr = template('categoriesId', { categories: result.data })
        // 渲染
        $('#list_container').html(htmlStr)
      }
    })
  }

  // 添加分类
  $('#add_btn').click(function(e) {
    // 阻止默认的表单提交行为
    e.preventDefault()

    // 获取要提交给后台的数据
    const data = $('#add_form_id').serialize()

    // 发送ajax请求
    $.ajax({
      url: '/api/categories/add',
      method: 'POST',
      data,
      success: function(result) {
        if (result.success) {
          // 重新加载数据
          loadList()

          // 清空内容
          $('input[name]').val('')
        }
      }
    })
  })

  // 修改分类
  $('#editCateModalId').on('click', 'button[id=editId]', function(e) {
    e.preventDefault()

    $.ajax({
      url: `/api/categories/update?id=${$('#cateId').val()}`,
      method: 'PUT',
      data: {
        cate_name: $('#cateNameId').val(),
        cate_slug: $('#cateSlugId').val()
      },
      success: function(result) {
        if (result.success) {
          // 刷新表格
          loadList()

          // 关闭对话框
          $('#editCateModalId').modal('hide')
        }
      }
    })
  })
</script>
{{/block}}
